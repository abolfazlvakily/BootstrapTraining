<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{{ url_for("static",filename="css/bootstrap.css") }}" rel="stylesheet">
    <link href="{{ url_for("static",filename="css/style.css") }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <button class="btn btn-default">کلید معمولی</button>
    <button class="btn btn-primary">ثبت</button>
    <button class="btn btn-success">sucsess</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-danger">danger</button>
    <br>
    <a href="#" class="btn btn-warning">a href</a>
    <br>
    <input type="submit" class="btn-info" value="my submit">
    <br>
    <input type="button" class="btn-info" value="my button">
    <br>
    <h1>حتی میشه سایز هاش هم تغییر داد البته طبق الگوی مشخص</h1>
    <button class="btn btn-success btn-lg">sucsess lg</button>
    <br>
    <button class="btn btn-success btn-xs">sucsess xs</button>
    <br>
    <button class="btn btn-success btn-sm">sucsess sm</button>
    <br>
    <button class="btn btn-success btn-md">sucsess md</button>
    <br>
    <h3>کدومو بدوم؟</h3>
    <button class="btn btn-success btn-xs btn-block">sucsess xs</button>
    <br>
    <h3>بررسی یه سناریو</h3>
    <p class="bg-info">استپ با استپ</p>
    <button class="btn btn-primary disabled">next</button>
    <button class="btn btn-primary active">prev</button>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ url_for("static",filename= "js/jquery.min.js") }}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for("static",filename= "js/bootstrap.js") }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{{ url_for("static",filename="css/bootstrap.css") }}" rel="stylesheet">
    <link href="{{ url_for("static",filename="css/style.css") }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <!--------------------- حالا اگه بخوام راست یا چپ یا پایین نشونش بده چی؟------------------------>
    <a href="#" data-toggle="tooltip" data-placement="top" title="how are you?">top</a>
    <a href="#" data-toggle="tooltip" data-placement="left" title="how are you?">left</a>
    <a href="#" data-toggle="tooltip" data-placement="right" title="how are you?">right</a>
    <a href="#" data-toggle="tooltip" data-placement="bottom" title="how are you?">bottom</a>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ url_for("static",filename= "js/jquery.min.js") }}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for("static",filename= "js/bootstrap.js") }}"></script>
<!--------------------------این جا توجه شود اگه اینجا فعال نشه کار نمی کنه----------------------------->
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>

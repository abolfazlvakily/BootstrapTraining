<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{{ url_for("static",filename="css/bootstrap.css") }}" rel="stylesheet">
    <link href="{{ url_for("static",filename="css/style.css") }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="form-group">
        <label for="comment">comment</label>
        <textarea name="" id="comment" class="form-control" cols="30" rows="10"></textarea>
    </div>
    <div class="checkbox">
        <label for="harchi_doos_dari">
            <input type="checkbox" id="harchi_doos_dari">
            option 1
        </label>
    </div>
    <div class="checkbox-inline">
        <label for="set2">
            <input type="checkbox" class="checkbox" id="set2">
            option 2
        </label>
    </div>
    <div class="checkbox-inline">
        <label for="set3">
            <input type="checkbox" class="checkbox" id="set3">
            option 2
        </label>
    </div>
    <!-- ------------------------------حالا برای رادیو باتون ها چی ؟ ؟ ؟ ؟ ------------------------------------------ -->
    <div class="radio">
        <label for="r1">
            <input type="radio" class="radio" id="r1" name="faghat_yeki">
            radio 1
        </label>
    </div>
    <div class="radio">
        <label for="r2">
            <input type="radio" class="radio" id="r2" name="faghat_yeki">
            radio 1
        </label>
    </div>
    <!-- --------------------------SELECT BOX------------------------------------------------------- -->
    <div class="form-group">
        <label for="select1">seldct list</label>
        <select name="" id="select1" class="form-control">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select>
    </div>




    <!-- -------------------مثالی که برای فلسک من جواب نمی ده----------------------->
    <div class="form-group has-success has-feedback">
        <label for="asd">asd</label>
        <input type="text" class="form-control" id="asd">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ url_for("static",filename= "js/jquery.min.js") }}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for("static",filename= "js/bootstrap.js") }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{{ url_for("static",filename="css/bootstrap.css") }}" rel="stylesheet">
    <link href="{{ url_for("static",filename="css/style.css") }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>عکس معمولی</h1>>
    <img src="{{ url_for("static", filename="images/1.jpg") }}" alt="">
    <br>
    <h1>عکسی با بوردر ردیوس 6 پیکسلی</h1>
    <img src="{{ url_for("static", filename="images/1.jpg") }}" alt="" class="img-rounded">
    <br>
    <h1>عکس دایره ای</h1>
    <p>توجه کن عکست باید مربعی باشه در غیر این صورت بیضی می کنه</p>
    <img src="{{ url_for("static", filename="images/1.jpg") }}" alt="" class="img-circle">
    <br>
    <h1>عکس بوردر دار</h1>
    <img src="{{ url_for("static", filename="images/1.jpg") }}" alt="" class="img-thumbnail">
    <br>
    <h1>هر عکسی توی کلاینت های مختلف به صورت ریسپانسیو در میاد</h1>
    <img src="{{ url_for("static", filename="images/1.jpg") }}" alt="" class="img-responsive">
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ url_for("static",filename= "js/jquery.min.js") }}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for("static",filename= "js/bootstrap.js") }}"></script>
</body>
</html>
